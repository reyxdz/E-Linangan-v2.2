<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        #fullscreen-content {
            text-align: center;
            padding: 20px;
        }

        .warning-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .warning-modal.show {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .modal-overlay.show {
            display: block;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="fullscreen-content">
        <h1>Fullscreen Example</h1>
        <p>This page will automatically enter fullscreen mode.</p>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
    </div>

    <div class="warning-modal" id="warningModal">
        <h2>Warning!</h2>
        <p>You are about to exit fullscreen mode. This may affect your experience.</p>
        <button onclick="returnToFullscreen()">Return to Fullscreen</button>
        <button onclick="allowExit()">Continue anyway</button>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>

    <script>
        // Function to enter fullscreen
        function enterFullscreen(element) {
            if(element.requestFullscreen) {
                element.requestFullscreen();
            } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if(element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if(element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Function to exit fullscreen
        function exitFullscreen() {
            if(document.exitFullscreen) {
                document.exitFullscreen();
            } else if(document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if(document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if(document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Function to toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.mozFullScreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement) {
                enterFullscreen(document.documentElement);
            } else {
                showWarning();
            }
        }

        // Function to show warning
        function showWarning() {
            document.getElementById('warningModal').classList.add('show');
            document.getElementById('modalOverlay').classList.add('show');
        }

        // Function to hide warning
        function hideWarning() {
            document.getElementById('warningModal').classList.remove('show');
            document.getElementById('modalOverlay').classList.remove('show');
        }

        // Function to return to fullscreen
        function returnToFullscreen() {
            hideWarning();
            enterFullscreen(document.documentElement);
        }

        // Function to allow exit
        function allowExit() {
            hideWarning();
            exitFullscreen();
        }

        // Event listener for fullscreen change
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.mozFullScreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement) {
                showWarning();
            }
        }

        // Auto-enter fullscreen on page load
        window.addEventListener('load', function() {
            enterFullscreen(document.documentElement);
        });
    </script>
</body>
</html>
